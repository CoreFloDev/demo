// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.8.20'
        ktor_version = "2.2.4"
        compose_compiler_version = '1.4.4-dev-k1.8.20-f6ae19e64ff'
        compose_version = '1.5.0-alpha02'
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0-alpha11'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.devtools.ksp:symbol-processing-api:$kotlin_version-1.0.10"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'com.google.devtools.ksp' version "$kotlin_version-1.0.10" apply false
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
