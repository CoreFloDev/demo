// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.9.21'
        ktor_version = "2.3.7"
        compose_compiler_version = '1.5.7'
        compose_version = '1.6.0-beta03'

        core_lib_desugaring = "2.0.4"
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'com.google.devtools.ksp' version "$kotlin_version-1.0.16" apply false
    id("com.android.application") version '8.3.0-beta01' apply false
    id("org.jetbrains.kotlin.android") version "$kotlin_version" apply false
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}
